<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static E-Commerce Prototype</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-100">
    <header class="header">
        <div class="container">
            <h1 class="logo">E-Commerce Prototype</h1>

    </main>

    </footer>

    <script type="module" src="./main.js"></script>
